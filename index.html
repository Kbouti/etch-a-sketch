<html>
    <head>
        <meta charset="UTF-8">
        <title>Etchy Sketchy</title>
        <link rel="stylesheet" href= "style.css">
    </head>
    <body>
        <h1>Etchy Sketchy</h1>
        <div id= "bodyContent">
            <div id = "controlPanel">
                <form id = "controlForm">
                    <label>Choose grid size:</label>
                    <input type ="text" id = "inputBox" placeholder="16">
                    <input type="submit" id="resizerButton" class="panelButtons" value="Resize Grid">
                </form>

                <div id = "colorSelector">
                    <div class ="colorRow">
                        <input type = "checkBox" id="tealCheckBox">
                        <label for = "tealCheckBox">Teal</label>
                    </div>     
                    <div class ="colorRow">
                        <input type = "checkBox" id="coralCheckBox">
                        <label for = "coralCheckBox">Coral</label>
                    </div>   
                    <div class ="colorRow">
                        <input type = "checkBox" id="goldCheckBox">
                        <label for = "goldCheckBox">Gold</label>
                    </div>
                    <div class ="colorRow">
                        <input type = "checkBox" id="rainbowCheckBox">
                        <label for = "rainbowCheckBox">Rainbow</label>
                    </div>
                    <div class ="colorRow">
                        <input type = "checkBox" id="eraserCheckBox">
                        <label for = "eraserCheckBox" id ="eraserLabel">Eraser</label>
                    </div>



                </div>

                <button id="clearButton">Clear all</button>

            </div>
            <div id ="gridBox">
            </div>
        </div>
        <button id="rpsButton">Click here for Rock Paper Scissors</button>
    </body>
    <script src ="javascript.js"></script>
</html>
