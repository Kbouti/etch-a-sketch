<html>
    <head>
        <meta charset="UTF-8">
        <title>Etchy Sketchy</title>
        <link rel="stylesheet" href= "style.css">
    </head>
    <body>
        <h1>Etchy Sketchy</h1>
        <div id= "bodyContent">
            <div id = "controlPanel">
                <form id = "controlForm">
                    <label>Choose grid size:</label>
                    <input type ="text" id = "inputBox" placeholder="16">
                    <input type="submit" id="resizerButton" class="panelButtons" value="Resize Grid">
                </form>

                <div id = "colorSelector">
                        <div class ="colorRow">
                            <input type ="radio" checked = "checked" name = "color" id = "tealButton">
                            <label for ="tealButton">Teal</label>
                        </div>     
                        <div class ="colorRow">
                            <input type ="radio" name = "color" id = "coralButton">
                            <label for ="coralButton">Coral</label>
                        </div>   
                        <div class ="colorRow">
                            <input type ="radio" name = "color" id = "marigoldButton">
                            <label for ="marigoldButton">Marigold</label>
                        </div>

                        <div class ="colorRow">
                            <input type ="radio" name = "color" id = "purpleButton">
                            <label for ="purpleButton">Purple</label>
                        </div>

                        <div class ="colorRow">
                            <input type ="radio" name = "color" id = "greenButton">
                            <label for ="greenButton">Green</label>
                        </div>
                        <div class ="colorRow">
                            <input type ="radio" name = "color" id = "rainbowButton">
                            <label for ="rainbowButton">Rainbow</label>
                        </div>
                        <div class ="colorRow">
                            <input type ="radio" name = "color" id = "eraserButton">
                            <label for ="eraserButton" id = "eraserLabel">Eraser</label>
                        </div>
                </div>

                <button id="clearButton">Clear all</button>

            </div>
            <div id ="gridBox">
            </div>
        </div>
        <button id="rpsButton">Click here for Rock Paper Scissors</button>
    </body>
    <script src ="javascript.js"></script>
</html>
